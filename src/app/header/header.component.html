<body>

  <div class="container">
    <header class="blog-header py-3">
      <div class="row flex-nowrap justify-content-between align-items-center">
        <div class="col-4 pt-1">

          <a class="text-muted btn"  routerLink="/profile">My Profile</a>


        </div>
        <div class="col-2 text-center">
          <h2 >Blog Websites</h2>
        </div>
        <div class="col-6 d-flex justify-content-end align-items-center">

          <form class="form-inline" action="/search">
            <input class="form-control" name="searchbar" #searched type="search" placeholder="Search"
              aria-label="Search">
            <!-- <button class="btn btn-outline-success my-2 my-sm-0" type="submit" (click)="">Search</button> -->
            <a type="button" class="btn btn-outline-success" [href]="['/search/'+searched.value]"
              value="search" (click)="search()">Search</a>
          </form>

          <a class="btn" routerLink="/home" (click)="log()">Log out</a>



        </div>
      </div>
    </header>
  </div>
</body>
