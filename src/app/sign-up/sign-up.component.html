<div class="container-fluid">
  <form #user="ngForm" *ngIf="!submitted" (ngSubmit)="onSubmit()" novalidate>

  <div class="form-group">
    <label for="firstname">First Name</label>
    <input type="text" required ngModel #name="ngModel"
      [class.is-invalid]="name.invalid&&name.touched"  name="firstname" id="firstname" class="form-control" placeholder="please enter your First Name" aria-describedby="helpId">
    <small class="text-danger" [class.d-none]="name.valid||name.untouched">this is required</small>
  </div>
  <div class="form-group">
    <label for="lastname">Last Name</label>
    <input type="text" ngModel name="lastname" id="lastname" class="form-control" placeholder="please enter your Last Name" aria-describedby="helpId">

  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" ngModel name="email" id="email" class="form-control" placeholder="please enter your email" aria-describedby="helpId">

  </div>
  <div class="form-group">
    <label for="name">UserName</label>
    <input type="text" ngModel required name="name" id="name" #usern="ngModel" class="form-control" placeholder="please enter your Name" aria-describedby="helpId">
    <small class="text-danger" [class.d-none]="usern.valid||usern.untouched">this is required</small>
  </div>
  <div class="form-group">
    <label for="password">password</label>
    <input type="password" ngModel required name="password" id="password" #pass="ngModel" class="form-control" placeholder="please enter your Email" aria-describedby="helpId">
    <small class="text-danger" [class.d-none]="pass.valid||pass.untouched">this is required</small>
  </div>
  <button [disabled]="user.form.invalid" class="btn btn-primary" type="submit">
    Submit Form
  </button>
</form>
</div>
