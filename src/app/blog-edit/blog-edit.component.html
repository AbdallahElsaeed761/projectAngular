<div class="container">
    <div class="my-5">
        <div class="row g-3">
            <div class="col-4">
              <label  class="form-label">Title</label>
              <input type="text" class="form-control" [(ngModel)]="blog.tile">
            </div>
            <div class="col-md-4">
              <label class="form-label">Body</label>
              <input type="text" class="form-control" [(ngModel)]="blog.body">
            </div>
            <div class="col-12 my-3">
              <button type="submit" class="btn btn-dark" (click)="save()">Update</button>
            </div>
        </div>
    </div>
    
    
</div>
