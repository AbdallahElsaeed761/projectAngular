<div class="container-fluid">
  <form #user="ngForm" (ngSubmit)="onSubmit()" novalidate>
  <div class="form-group">
    <label for="name">UserName</label>
    <input type="text" name="name" id="name" class="form-control" placeholder="please enter your Name" aria-describedby="helpId">

  </div>
  <div class="form-group">
    <label for="password">password</label>
    <input type="password" name="password" id="password" class="form-control" placeholder="please enter your Email" aria-describedby="helpId">

  </div>
  <button class="btn btn-primary" type="submit">
    Submit Form
  </button>
</form>
</div>
