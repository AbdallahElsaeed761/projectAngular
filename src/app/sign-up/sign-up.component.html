<div class="container-fluid">
  <form #user="ngForm" *ngIf="!submitted" (ngSubmit)="onSubmit(user.value)" novalidate>

  <div class="form-group">
    <label for="firstname">First Name</label>
    <input type="text" required ngModel #firstname="ngModel"
      [class.is-invalid]="firstname.invalid&&firstname.touched"  name="firstname" id="firstname" class="form-control" placeholder="please enter your First Name" aria-describedby="helpId">
    <small class="text-danger" [class.d-none]="firstname.valid||firstname.untouched">this is required</small>
  </div>
  <div class="form-group">
    <label for="lastname">Last Name</label>
    <input type="text" ngModel name="lastname" id="lastname" class="form-control" placeholder="please enter your Last Name" aria-describedby="helpId">

  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" ngModel name="email" id="email" class="form-control" placeholder="please enter your email" aria-describedby="helpId">

  </div>
  <div class="form-group">
    <label for="username">UserName</label>
    <input type="text" ngModel required name="username" id="username" #username="ngModel" class="form-control" placeholder="please enter your Name" aria-describedby="helpId">
    <small class="text-danger" [class.d-none]="username.valid||username.untouched">this is required</small>
  </div>
  <div class="form-group">
    <label for="password">password</label>
    <input type="password" ngModel required name="password" id="password" #password="ngModel" class="form-control" placeholder="please enter your Email" aria-describedby="helpId">
    <small class="text-danger" [class.d-none]="password.valid||password.untouched">this is required</small>
  </div>
  <button [disabled]="user.form.invalid" class="btn btn-primary" type="submit">
    Submit Form
  </button>
</form>
</div>
