<body>
<div *ngFor="let item of blogs" class="container text-center">

  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title class="d-flex justify-content-between">
        <p routerLink="/blogs">{{item.auther.title}}</p>

      </mat-card-title>
      <mat-card-subtitle>
        <p routerLink="/blogs">{{item.auther.tags}}</p>

      </mat-card-subtitle>
    </mat-card-header>
    <img [src]="'http://localhost:3000/'+item.photo" class="img-fluid" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p routerLink="/blogs">{{item.body}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Like</button>
      <button mat-button>Comment</button>
    </mat-card-actions>
  </mat-card>
</div>
</body>
